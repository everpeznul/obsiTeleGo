version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: obsidian_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - obsidian_net

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obsidian_bot
    command: ./bot
    env_file:
      - .env
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      DATABASE_URL: sqlite:///data/obsidian_bot.db
    volumes:
      - sqlite_data:/data
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - obsidian_net

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obsidian_worker
    command: ./worker
    env_file:
      - .env
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      DATABASE_URL: sqlite:///data/obsidian_bot.db
    volumes:
      - sqlite_data:/data
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      replicas: 2
    networks:
      - obsidian_net

volumes:
  rabbitmq_data:
  sqlite_data:

networks:
  obsidian_net:
    driver: bridge
