version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: obsidian_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - obsidian_net

  postgres:
    image: postgres:16-alpine
    container_name: obsidian_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: obsidian_bot
      POSTGRES_USER: obsidian
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U obsidian"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - obsidian_net

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obsidian_bot
    command: ./bot
    env_file:
      - .env
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      DATABASE_URL: postgres://obsidian:password@postgres:5432/obsidian_bot?sslmode=disable
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - obsidian_net

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obsidian_worker
    command: ./worker
    env_file:
      - .env
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      DATABASE_URL: postgres://obsidian:password@postgres:5432/obsidian_bot?sslmode=disable
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      replicas: 2  # Два воркера для параллельной обработки
    networks:
      - obsidian_net

volumes:
  rabbitmq_data:
  postgres_data:

networks:
  obsidian_net:
    driver: bridge
